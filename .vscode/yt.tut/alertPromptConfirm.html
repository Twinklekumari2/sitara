<body>
    <div class="container">

    <script>
        // alert :- jaise JEE MAINS ke website pe hume batate the voh ki hamne preference list mei

        alert("who are you?");

        // otp puchte the ..vahi same cheej hota hai 
        //aur ye value return bhi karta hai 
        let name= prompt("what is your name?"," ");
        console.log(name);


        //ye hame confirm karne ke liye ek aur chance deta hai..:)
        let result=confirm("do you really love sahid?");
        console.log(result);
        if (result){

            console.log("bichara :()");
        }
