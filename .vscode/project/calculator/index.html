<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculation">
            
        </div>
        <div class="number-part">

            <div class="left-side">
                <div class="upper">
                    <div id="clrsrc" class="signs">
                        C
                    </div>
                    <div id="brackets" class="signs">
                        ( )
                    </div>
                    <div id="percent" class="signs">
                        %
                    </div>
                    
                </div>
                <div class="numbers">
                    <div class="digit">1</div>
                    <div class="digit">2</div>
                    <div class="digit">3</div>
                    <div class="digit">4</div>
                    <div class="digit">5</div>
                    <div class="digit">6</div>
                    <div class="digit">7</div>
                    <div class="digit">8</div>
                    <div class="digit">9</div>
                    <div class="digit">+/-</div>
                    <div class="digit">0</div>
                    <div class="digit">.</div>
                    
                </div>
            </div>
 
            
            <div class="right-side">
                <div class="operators">
                    <div class="signs" id="divide">/</div>
                    <div class="signs" id="multiply">*</div>
                    <div class="signs" id="minus">-</div>
                    <div class="signs" id="plus">+</div>
                    <div class="signs" id="equalTo">=</div>                    
                </div>               
            </div>
        </div>
    </div>
</body>
<script src="scrpit.js"></script>
</html>
