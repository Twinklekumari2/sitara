<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <div>
        <p>yo i'm twinkle kumari</p>
        <a href="https:\\www.google.com" id="anchor">click here</a>
    </div>
    <button id="btn">
        Get Started...
    </button>
</body>
    <script>
        
        function colorChanger(){
             let btn = document.getElementById("btn");
             btn.style.backgroundColor = "red";
             btn.style.padding = "5px";
        }
        let btn = document.getElementById("btn");
        btn.addEventListener('click',colorChanger);
        btn.removeEventListener('click',colorChanger);

        function prevent(event){
            event.preventDefault();
            let elementAnchor = document.getElementById("anchor");
            elementAnchor.textContent = "heheheheh";

        }
        let elementAnchor = document.getElementById("anchor");
        elementAnchor.addEventListener('click',prevent);
    </script>
</html>
